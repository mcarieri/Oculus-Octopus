<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<body>
    <!-- header -->
    <header class="container-fluid text-center text-red jumbotron p-2">
        <h2 class="font-weight-bold">games</h2>
    </header>
        <!-- search and history row  -->
        <div class="row m-0">
            <div id= "first-row" class="col-lg-3 bg-white ">
                <h4 class="mt-2">Search for a game:</h4>
                <input id="game" type="text" class="form-control" placeholder="Enter a game">
                <div class="d-grid gap-2">
                <button class="btn btn-primary mt-2 mb-2 btn-block" id="search">Search</button>
                </div>
                
            </div>
                  <!-- City Weather and 5-day forecast row -->
        <div  class="col-lg-9 mr-0">
           
            <div id="forecast"></div>
            <div id="one-game" class="card-body"></div>
            <div id="socialgrep" class=""></div>
        
    </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
